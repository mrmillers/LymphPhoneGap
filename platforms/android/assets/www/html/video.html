<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="../lib/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../lib/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="../css/content.css">
		<script type="text/javascript" src="../lib/js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="../lib/js/bootstrap.min.js"></script> 
		<script type="text/javascript" src="../js/global.js"></script>
		<script type="text/javascript" src="../js/play_list.js"></script>
		<title>Lymphedema</title>
	</head>
	<body onload="set_video();">
		<nav class="navbar navbar-default navbar-fixed-top">
	      <div class="container">
	        <p class="navbar-btn">
	          <a class="btn btn-default" href="#" onclick="go_back(localStorage.video_go_back);"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span></a>
	         </p>
	      </div>
	    </nav>
		<div class="container">
			<div class="row"><div class="col-sm-10">
				<div class="thumbnail">
					<div class="caption text-center">
						<h3 id="page"></h3>
    					<h3 id="video_title"></h3>
    					<div id="video"></div>
  						<p>
  							<div class="btn-group-lg btn-group" role="group">
							  <button type="button" id="btn_prev" class="btn btn-default" onclick="next(-1);">Prev</button>
							  <button type="button" class="btn btn-default" onclick="play();">Play</button>
							  <button type="button" id="btn_next" class="btn btn-default" onclick="next(1);">Next</button>
							</div>
  						</p>
  					</div>
				</div>
			</div></div>
		</div>
	</body>
</html>
