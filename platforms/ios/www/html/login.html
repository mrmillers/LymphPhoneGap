<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="../lib/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../lib/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="../css/login.css">

        <script type="text/javascript" src="../lib/js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="../lib/js/bootstrap.min.js"></script> 
        <script type="text/javascript" src="../lib/js/bootbox.min.js"></script>
        <script type="text/javascript" src="../js/login.js"></script>
		<title>Lymphedema</title>
	</head>
	<body onload="load_user();" >
		<div class="container-fluid">
			<img id="logo" src="../res/img/logo.png" alt="logo"/>
			<div class="form-signin">
        		<!--
        		<h2 class="form-signin-heading" id="head_message_sign_up">Please sign up</h2>
        		<h2 class="form-signin-heading" id="head_message_sign_in">Please sign in</h2>
        		-->
        		<input type="email" id="username" class="form-control" placeholder="Email address" required autofocus>
        		<input type="password" id="password" class="form-control" placeholder="Password" required>
        		<input type="password" id="repeat" class="form-control" placeholder="Repeat Password" required>
        		<div class="checkbox">
          			<label><input type="checkbox" value="remember-me" id="isRemember"> Remember me</label>
        		</div>
        		<button class="btn btn-lg btn-primary btn-block" id="sign_up" onclick="sign_up();">Sign up</button>
        		<button class="btn btn-lg btn-primary btn-block" id="sign_in" onclick="sign_in();">Sign in</button>
      		</div>
		</div>
	</body>
</html>
